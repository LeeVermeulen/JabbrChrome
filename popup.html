<!doctype html>
<html>
  <head>
    <title>Jabbr</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
		font-family:Arial, Helvetica, sans-serif;
		font-size:x-small;
      }
	  .sitegroup
	  {
	  	background-color:#d6d6d6;
		font-size:small;
		color:#010100;
		font-weight:bold;
	  }
	  .siteimage
	  {
	  	vertical-align:middle;
	  }
	  .points 
	  {
	  	/* background-color:#CCCCCC; */
		font-weight:bold;
	  }
	  .comments 
	  {
		background: #FFFFFF;
		-webkit-border-radius: 1px;
		-moz-border-radius: 1px;
		border-radius: 1px;
		border: 1px solid #000000;
	  }
	  .sub
	  {
	  	margin:4px;
	  }
	  a 
	  {
	  	text-decoration:none;
		font-weight:bold;
		font-size:small;
	  }
	  a:link {color:#454545;}
	  a:visited {color:#454545;}
	  a:hover {color:#454545;}
	  a:active {color:#454545;}
	  
	  .result
	  {
	  	margin:6px; 
	  }
	  
		.active i.right-caret{ display:inline-block; }
		.active i.caret { display:none;}
		
		.inactive i.caret { display:inline-block; }
		.inactive i.right-caret { display:none;}
		
		.caret {
			border-left: 4px solid transparent;
			border-right: 4px solid transparent;
			border-top: 4px solid #000000;
			display: inline-block;
			height: 0;
			opacity: 0.3;
			vertical-align: middle;
			width: 0;
		}
		
		.right-caret {
			border-bottom: 4px solid transparent;
			border-top: 4px solid transparent;
			border-left: 4px solid #000000;
			display: inline-block;
			height: 0;
			opacity: 0.3;
			vertical-align: middle;
			width: 0;
		}
		
		.well
		{
			padding:4px;
			margin-bottom:3px;
		}
    </style>
    
	<script type="text/javascript" src="/fancy-settings/lib/store.js"></script>
    <script src="popup.js"></script>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.tinysort.js"></script>
    <script src="jquery.tinysort.charorder.js"></script>
  </head>
  <body>
      <div id="Title"></div>
      <div id="Main"></div>
      <div id="Other"></div>
      <div id="Loading" style="width:100%; text-align:center"><img src="loader.gif"\></div>
      <div id="NoResults"></div>
  </body>
</html>
